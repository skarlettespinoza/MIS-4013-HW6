<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HW #6 Page #4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      /* Custom style to change tab color on hover */
      .nav-pills .nav-link {
        transition: background-color 0.3s, color 0.3s;
        color: #000; /* Default text color */
      }
      .nav-pills .nav-link:hover, .nav-pills .nav-link:focus {
        background-color: #007bff; /* Blue color */
        color: #fff; /* White text color */
        border-color: #007bff; /* Ensure the border color matches */
      }
      .nav-pills .nav-link.active {
        background-color: #007bff; /* Blue color */
        color: #fff; /* White text color */
        border-color: #007bff; /* Ensure the border color matches */
      }
      /* Remove border color on active */
      .nav-pills .nav-link.active:focus, .nav-pills .nav-link.active:hover {
        box-shadow: none; /* Remove the focus shadow */
      }
      /* Style for the animation elements */
      .play-pause-demo {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-top: 20px;
      }
      .play-pause-demo .el {
        width: 50px;
        height: 50px;
        background-color: #007bff;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="container mt-3">
      <h1>Play/Pause Animation Page #4</h1>

      <!-- Nav pills -->
      <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <a class="nav-link" id="pills-home-tab" href="index.html" role="tab" aria-controls="pills-home" aria-selected="false">Page 1</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" id="pills-profile-tab" href="page2.html" role="tab" aria-controls="pills-profile" aria-selected="false">Page 2</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" id="pills-contact-tab" href="page3.html" role="tab" aria-controls="pills-contact" aria-selected="true">Page 3</a>
        </li>
      </ul>

      <!-- Play/Pause Animation Container -->
      <div class="play-pause-demo">
        <button class="btn btn-primary play">Play</button>
        <button class="btn btn-secondary pause">Pause</button>
        <div class="el"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>

    <script>
      // Animation configuration using anime.js
      var animation = anime({
        targets: '.play-pause-demo .el',
        translateX: 270,
        delay: function(el, i) { return i * 100; },
        direction: 'alternate',
        loop: true,
        autoplay: false,
        easing: 'easeInOutSine'
      });

      // Play and pause button event handlers
      document.querySelector('.play-pause-demo .play').onclick = animation.play;
      document.querySelector('.play-pause-demo .pause').onclick = animation.pause;
    </script>

  </body>
</html>
