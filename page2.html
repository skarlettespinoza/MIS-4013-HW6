<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HW #6 Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      /* Custom style to change tab color on hover */
      .nav-pills .nav-link {
        transition: background-color 0.3s, color 0.3s;
        color: #000; /* Default text color */
      }
      .nav-pills .nav-link:hover, .nav-pills .nav-link:focus {
        background-color: #007bff; /* Blue color */
        color: #fff; /* White text color */
        border-color: #007bff; /* Ensure the border color matches */
      }
      .nav-pills .nav-link.active {
        background-color: #007bff; /* Blue color */
        color: #fff; /* White text color */
        border-color: #007bff; /* Ensure the border color matches */
      }
      /* Remove border color on active */
      .nav-pills .nav-link.active:focus, .nav-pills .nav-link.active:hover {
        box-shadow: none; /* Remove the focus shadow */
      }
    </style>
  </head>
  <body>
    <div class="container mt-3">
      <h1>E-Charts</h1>

      <!-- Nav pills -->
      <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <a class="nav-link" id="pills-home-tab" href="index.html" role="tab" aria-controls="pills-home" aria-selected="false">Page 1</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" id="pills-profile-tab" href="page3.html" role="tab" aria-controls="pills-profile" aria-selected="false">Page 3</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" id="pills-contact-tab" href="page4.html" role="tab" aria-controls="pills-contact" aria-selected="false">Page 4</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" id="pills-about-tab" href="page5.html" role="tab" aria-controls="pills-about" aria-selected="false">Page 5</a>
        </li>
      </ul>

      <!-- ECharts Container -->
      <div id="main" style="width: 600px; height: 400px;"></div>
      
      <!-- Chart.js Container -->
      <div>
        <canvas id="myChart"></canvas>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.1/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      // ECharts initialization
      var myChart = echarts.init(document.getElementById('main'));
      var option = {
        title: {
          text: 'ECharts Getting Started Example'
        },
        tooltip: {},
        legend: {
          data: ['sales'],
          bottom: 0 // Position the legend at the bottom of the chart
        },
        xAxis: {
          data: ['Shirts', 'Cardigans', 'Chiffons', 'Pants', 'Heels', 'Socks']
        },
        yAxis: {},
        series: [
          {
            name: 'sales',
            type: 'bar',
            data: [5, 20, 36, 10, 10, 20]
          }
        ]
      };
      myChart.setOption(option);

      // Chart.js Doughnut Chart
      const data = {
        labels: [
          'Red',
          'Blue',
          'Yellow'
        ],
        datasets: [{
          label: 'My First Dataset',
          data: [300, 50, 100],
          backgroundColor: [
            'rgb(255, 99, 132)',
            'rgb(54, 162, 235)',
            'rgb(255, 205, 86)'
          ],
          hoverOffset: 4
        }]
      };

      const ctx = document.getElementById('myChart').getContext('2d');
      new Chart(ctx, {
        type: 'doughnut',
        data: data
      });
    </script>

  </body>
</html>
